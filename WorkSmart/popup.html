<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSmart by KD</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <div class="popup-title">WorkSmart by KD</div>
            <i class="fas fa-cog" id="settings-btn"></i>
        </div>
        <div class="popup-body">
            <div class="tool-grid">
                <div class="tool-card" data-tool="time">
                    <div class="tool-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="tool-title">时间工具</div>
                    <div class="tool-description">时间戳转换、时区转换</div>
                </div>
                <div class="tool-card" data-tool="encoding">
                    <div class="tool-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="tool-title">编码工具</div>
                    <div class="tool-description">URL编码、Base64、JSON格式化</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
